item.new-dimension-steel.name = Iron
item.new-dimension-steel.description = (wait to translate)万能的铁
item.new-dimension-iterative-module.name = Iterative Module
item.new-dimension-iterative-module.description = (wait to translate)用来对原有的事物进行迭代的模块，在某些方面会有一定的提升，甚至会有新特性。
item.new-dimension-electric-cube.name = Electric Cube
item.new-dimension-electric-cube.description = (wait to translate)将电进行封装，可用于弹药，电能存储等。
item.new-dimension-tungsten.name = Tungsten
item.new-dimension-tungsten.description = (wait to translate)可用于弹药，建筑材料等。
item.new-dimension-aluminium.name = Aluminium
item.new-dimension-aluminium.description = (wait to translate)一种不错的材料

liquid.new-dimension-nuclear-waste-water.name = Nuclear Waste-Water
liquid.new-dimension-nuclear-waste-water.description = (wait to translate)受核污染的水，对一切生物具有强大的破坏力。
liquid.new-dimension-lava.name = Lava
liquid.new-dimension-lava.description = (wait to translate)来自地下的岩浆。
liquid.new-dimension-super-fronze-liquid.name = Super Frozen Liquid
liquid.new-dimension-super-fronze-liquid.description = (wait to translate)比冷冻液还要强的超冻液。

block.new-dimension-nd-core.name = ND Core
block.new-dimension-nd-core.description = (wait to translate)第一次登入ND星球的核心。

block.new-dimension-tungsten-steel-wall.name = Tungsten steel wall
block.new-dimension-tungsten-steel-wall.description = (wait to translate)用钨钢所打造的墙，牢固。
block.new-dimension-tungsten-steel-wall-large.name = Large Tungsten Steel Wall
block.new-dimension-tungsten-steel-wall-large.description = (wait to translate)用钨钢所打造的大墙，更牢固，你值得拥有！
block.new-dimension-iron-wall.name = Iron Wall
block.new-dimension-iron-wall.description = (wait to translate)用铁所造的墙，看起来很坚固？
block.new-dimension-iron-wall-large.name = Large Iron Wall
block.new-dimension-iron-wall-large.description = (wait to translate)用铁所造的大墙，略微坚固靠谱。
block.new-dimension-gold-wall.name = Gold Wall
block.new-dimension-gold-wall.description = (wait to translate)据该星球遗存的信息记载，曾经是富有的象征，是富人不可缺少的东西。如今被用来当炮灰了。
block.new-dimension-gold-wall-large.name = Large Gold Wall
block.new-dimension-gold-wall-large.description = (wait to translate)一句话，真奢移。
block.new-dimension-steel-wall.name = Steel Wall
block.new-dimension-steel-wall.description = (wait to translate)比铁墙更强的钢墙。
block.new-dimension-steel-wall-large.name = Large Steel Wall
block.new-dimension-steel-wall-large.description = (wait to translate)规模变大了。

block.new-dimension-steel-factory.name = Steel Factory
block.new-dimension-steel-factory.description = (wait to translate)将铁冶炼为钢。
block.new-dimension-electric-cube-factory.name = Electric Cube Factory
block.new-dimension-electric-cube-factory.description = (wait to translate)将电打包成一个立方，含有强大的能量，可以当做移动电池给单位用，也可以作弹药，目前来看只有这两种用途，不排除还有其他用途的可能。
block.new-dimension-hypernuclear-condensates-factory.name = Hypernuclear Condensates Factory
block.new-dimension-hypernuclear-condensates-factory.description = (wait to translate)遗迹中发现的机器，通过某种技术将其转化为能量更高的物质，具体原理目前不明，只能照着复刻。
block.new-dimension-tungsten-steel-factory.name = Tungsten Steel Factory
block.new-dimension-tungsten-steel-factory.description = (wait to translate)冶炼为钨钢，更强。

block.new-dimension-battery-stack.name = Battery Stack
block.new-dimension-battery-stack.description = (wait to translate)某种遗迹中发现的，经过研究，它有着较好的结构，能高效地存储大量电能。
block.new-dimension-battery-stack-large.name = Large Battery Stack
block.new-dimension-battery-stack-large.description = (wait to translate)规模比原先发现的更大，存储的量也更多。初步估计应该会有其他种的电池。