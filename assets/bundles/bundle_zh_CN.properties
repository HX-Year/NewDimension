item.new-dimension-iron.name = 铁
item.new-dimension-iron.description = 用途广泛。
item.new-dimension-tungsten-steel.name = 钨钢
item.new-dimension-tungsten-steel.description = 用于建筑结构和武器弹药等。
item.new-dimension-radiation.name = 放射物
item.new-dimension-radiation.description = 极强的放射性，或许会引来什么不好的结果。
item.new-dimension-hypernuclear-condensates.name = 超核凝聚物
item.new-dimension-hypernuclear-condensates.description = 通过发达技术将核能完全控制，能对核能进行凝聚成为物品，伤害巨大，发电量也很可观。
item.new-dimension-gold.name = 黄金
item.new-dimension-gold.description = 黄金，据该星球记载，是富有的象征。
item.new-dimension-steel.name = 铁
item.new-dimension-steel.description = 万能的铁
item.new-dimension-iterative-module.name = 迭代模块
item.new-dimension-iterative-module.description = 用来对原有的事物进行迭代的模块，在某些方面会有一定的提升，甚至会有新特性。
item.new-dimension-stone.name = 石头
item.new-dimension-stone.description = 普通的石头。
item.new-dimension-electric-cube.name = 电立方
item.new-dimension-electric-cube.description = 将电进行封装，可用于弹药，电能存储等。
item.new-dimension-tungsten.name = 钨
item.new-dimension-tungsten.description = 可用于弹药，建筑材料等。
item.new-dimension-aluminium.name = 铝
item.new-dimension-aluminium.description = 一种不错的材料。

liquid.new-dimension-nuclear-wastewater.name = 核废水
liquid.new-dimension-nuclear-wastewater.description = 受核污染的水，对一切生物具有强大的破坏力。
liquid.new-dimension-lava.name = 岩浆
liquid.new-dimension-lava.description = 来自地下的岩浆。
liquid.new-dimension-super-fronze-liquid.name = 超冻液
liquid.new-dimension-super-fronze-liquid.description = 比冷冻液还要强的超冻液。

block.new-dimension-tungsten-steel-wall.name = 钨钢墙
block.new-dimension-tungsten-steel-wall.description = 用钨钢所打造的墙，牢固。
block.new-dimension-tungsten-steel-wall-large.name = 大型钨钢墙
block.new-dimension-tungsten-steel-wall-large.description = 用钨钢所打造的墙，更牢固，你值得拥有！
block.new-dimension-iron-wall.name = 铁墙
block.new-dimension-iron-wall.description = 用铁所造的墙，看起来很坚固？
block.new-dimension-iron-wall-large.name = 大型铁墙
block.new-dimension-iron-wall-large.description = 用铁所造的大墙，略微坚固靠谱。
block.new-dimension-gold-wall.name = 金墙
block.new-dimension-gold-wall.description = 据该星球遗存的信息记载，曾经是富有的象征，是富人不可缺少的东西。而如今被用来当炮灰了。
block.new-dimension-gold-wall-large.name = 大型金墙
block.new-dimension-gold-wall-large.description = 一句话，真奢移。
block.new-dimension-steel-wall.name = 钢墙
block.new-dimension-steel-wall.description = 比铁墙更强的钢墙。
block.new-dimension-steel-wall-large.name = 大型钢墙
block.new-dimension-steel-wall-large.description = 规模变大了。

block.new-dimension-steel-factory.name = 钢厂
block.new-dimension-steel-factory.description = 将铁冶炼为钢。
block.new-dimension-electric-cube-factory.name = 电立方厂
block.new-dimension-electric-cube-factory.description = 将电打包成一个立方，含有强大的能量，可以当做移动电池给单位用，也可以作弹药，目前来看只有这两种用途，不排除还有其他用途的可能。
block.new-dimension-hypernuclear-condensates-factory.name = 超核凝聚机
block.new-dimension-hypernuclear-condensates-factory.description = 遗迹中发现的机器，通过某种技术将其转化为能量更高的物质，具体原理目前不明.只能照着复刻。
block.new-dimension-tungsten-steel-factory.name = 钨钢冶炼厂
block.new-dimension-tungsten-steel-factory.description = 冶炼为钨钢，更强。

block.new-dimension-battery-stack.name = 电池堆
block.new-dimension-battery-stack.description = 某种遗迹中发现的，经过研究，它有着较好的结构，能高效地存储大量电能。
block.new-dimension-battery-stack-large.name = 大型电池堆
block.new-dimension-battery-stack-large.description = 规模比原先发现的更大，存储的量也更多。初步估计应该会有其他种的电池。